<div class="row home getwrap" ng-controller="seeCtrl">
	<div class="tablewrap">
  <h1>Feedback's</h1>
  <div class="tbl-header">
    <table  cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table ng-repeat="feedbacks in feedback" cellpadding="0" cellspacing="0" border="0">
      <tbody>
       <tr>
          <th>{{feedbacks.Name}}</th>
          <th>{{feedbacks.Email}}</th>
          <th>{{feedbacks.Message}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
