<div class="row home getwrap" ng-controller="getintouchCtrl">
		<div class="col-md-7">
			<div class="card card-block">
			  <div ng-show=sucess>
				<h1 class="getintouchcover-heading">Get In Touch.</h1>
					  <form class="form-control" name="getintouchForm">
					    <div class="form-group row">
					      <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label> 
					      <div class="col-sm-10">
					      	<input type="text" class="form-control" placeholder="Your Name" ng-model="name1" required>
					        </input>
					      </div>
					    </div>
					    <div class="form-group row">
					      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label> 
					      <div class="col-sm-10">
					        <input type="email" class="form-control" placeholder="Email" ng-model="email1" required>
					        </input>
					      </div>
					    </div>
					    <div class="form-group row">
					      <label for="inputPassword3" class="col-sm-2 col-form-label">Message</label>
					      <div class="col-sm-10">
					        <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="message1" placeholder="Say Hello!" required></textarea>
					      </div>
					    </div>
					    <div class="form-group row">
					      <div class="offset-sm-2 col-sm-10">
					        <button type="submit" class="btn btn-primary"  ng-disabled="getintouchForm.$invalid" ng-click="submitForm()">Submit</button>
					      </div>
					    </div>
					  </form>
				</div>
				<div ng-hide=sucess>
					<br><br><br>
					<h1 class="getintouchcover-heading"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
					Thanks For your Feedback!</h1>
					<br><br><br>
				</div>			
			</div>
	   </div>
</div>
